<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" class="input-box" id="input-box" placeholder="Enter city name...">

        </div>
        <div class="weatherDetailBox">
            <div class="location-details">
                <div class="city" id="city">Tinsukia, Assam</div>
                <div class="date" id="date"> 1 July , 2022</div>
            </div>
            <div class="weather-details">
                <div class="temp" id="temp">27&deg;C</div>
                <div class="min-max" id="min-max">27&deg;C(min) / 27&deg;C(max)</div>
                <div class="weather" id="weather">clear</div>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
